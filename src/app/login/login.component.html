<body class="login-page sidebar-collapse">
        <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
                <div class="container">
                  <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                      <li class="dropdown nav-item">
                        <a  class=" nav-link" routerLink="/login">
                            Sign in
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" routerLink="/register">
                          Register
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
    <div class="page-header header-filter" style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <div class="card card-login">
              <form class="form" [formGroup]="loginForm" (ngSubmit)="btnLogin()">
                <div class="card-header card-header-primary text-center">
                  <h4 class="card-title">Login</h4>
                  <div class="social-line">
                    <a href="#pablo" class="btn btn-just-icon btn-link">
                      <i class="fa fa-facebook-square"></i>
                    </a>
                    <a href="#pablo" class="btn btn-just-icon btn-link">
                      <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#pablo" class="btn btn-just-icon btn-link">
                      <i class="fa fa-google-plus"></i>
                    </a>
                  </div>
                </div>
                <div class="card-body">
                  <div class="input-group">
                   
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">mail</i>
                      </span>
                    </div>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email..." 
                    [ngClass]="{ 'is-invalid': submitted && fieldErrors.email.errors }">
                    <div *ngIf="submitted && fieldErrors.email.errors" class="invalid-feedback">
                      <div *ngIf="fieldErrors.email.errors.required">Email is required</div>
                  </div>
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" formControlName ="password" class="form-control" placeholder="Password..."
                    [ngClass]="{ 'is-invalid': submitted && fieldErrors.password.errors }">
                    <span class="input-group-text" *ngIf="submitted && fieldErrors.password.errors" class="invalid-feedback">
                      <span class=" text-center " *ngIf="fieldErrors.password.errors.required">Password is required</span>
                  </span>
                  </div>
                </div>
                <div class="footer text-center">
                  <button  type="submit" [disabled]="loginForm.valid" class="btn btn-primary btn-link btn-wd btn-lg">login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
    
      </footer>
    </div>
 
  </body>
