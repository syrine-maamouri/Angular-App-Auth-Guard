<body class="login-page sidebar-collapse">
        <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
                <div class="container">
                  <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                      <li class="dropdown nav-item">
                        <a  class=" nav-link" routerLink="/login">
                            Sign in
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" routerLink="/register">
                          Register
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
    <div class="page-header header-filter" style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <div class="card card-login">
              <form class="form" [formGroup]="registerForm" (ngSubmit)="btnRegister()">
                <div class="card-header card-header-primary text-center">
                  <h4 class="card-title">Register</h4>
                  <div class="social-line">
                    <a href="#pablo" class="btn btn-just-icon btn-link">
                      <i class="fa fa-facebook-square"></i>
                    </a>
                    <a href="#pablo" class="btn btn-just-icon btn-link">
                      <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#pablo" class="btn btn-just-icon btn-link">
                      <i class="fa fa-google-plus"></i>
                    </a>
                  </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 text-center mx-auto">
                            <img  [src]="image" (click)="inputFile.click()"  alt="Circle Image" class="rounded-circle img-fluid" width="90px">
                                    <input type="file" #inputFile (change)="getImg($event)" style="display: none">  
 
                        </div>
                    </div>
                        <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="material-icons">face</i>
                                  </span>
                                </div>
                                <input type="text" class="form-control" formControlName ="firstName" placeholder="First Name...">
                              </div>

                              <div class="input-group">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">
                                        <i class="material-icons">face</i>
                                      </span>
                                    </div>
                                    <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name...">
                                  </div>  
                                  <div class="input-group">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text">
                                            <i class="material-icons">phone</i>
                                          </span>
                                        </div>
                                        <input type="text" class="form-control" formControlName="phone" placeholder="fhone...">
                                      </div> 
                                                                   
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">mail</i>
                      </span>
                    </div>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email...">
                  </div>
                  <div class="input-group ">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password...">
                  </div>
                  <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <i class="material-icons">lock_outline</i>
                          </span>
                        </div>
                        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password...">
                      </div>
                </div>
                <div class=" text-center">
                  <button type="submit" [disabled]="registerForm.valid" class="btn btn-primary btn-link btn-wd btn-lg">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
    
      </footer>
    </div>
 
  </body>
